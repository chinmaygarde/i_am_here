<html>
<head>
	<script type="text/javascript" src="jquery-1.3.2.js"></script>
	<title>Loading...</title>
	<link href="index.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" charset="utf-8">
		$(document).ready(function(){
			Titanium.UI.currentWindow.setTitleImage('images/Empty.png');
			var browserUrl = Titanium.App.Properties.getString('BrowserURL');
			Titanium.App.Properties.setString('BrowserURL', '');			
			var browser = Titanium.UI.createWebView({url:browserUrl, name:'browser'});
			Titanium.UI.currentWindow.addView(browser);
			Titanium.UI.currentWindow.showView(browser);	
		});
	</script>
</head>
<body>
	<div id="floatingLogo"></div>

</body>
</html>
